<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Nomor Acak dengan Animasi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #numberList {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .numberItem {
            margin: 10px;
            font-size: 24px;
            color: #007BFF;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 80px;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Generator Nomor Acak</h1>
    <button onclick="generateRandomNumbers()">Generate Nomor</button>
    
    <div id="numberList"></div>

    <script>
        function generateRandomNumbers() {
            let numberListDiv = document.getElementById("numberList");
            numberListDiv.innerHTML = "";  // Clear previous numbers

            for (let i = 0; i < 10; i++) {
                let randomNumber = Math.floor(Math.random() * 9000) + 1000;  // Generate a 4-digit number
                let numberItem = document.createElement("div");
                numberItem.className = "numberItem";
                numberItem.textContent = randomNumber;
                numberListDiv.appendChild(numberItem);
            }
        }
    </script>

</body>
</html>
